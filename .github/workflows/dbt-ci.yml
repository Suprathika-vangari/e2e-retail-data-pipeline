name: dbt CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dbt-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: retail_user
          POSTGRES_PASSWORD: retail_pass
          POSTGRES_DB: retail_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install dbt-core dbt-postgres

    - name: Run dbt seed
      working-directory: ./dbt_project
      run: |
        dbt seed --profiles-dir ../.dbt --target ci
      env:
        DBT_POSTGRES_HOST: localhost
        DBT_POSTGRES_USER: retail_user
        DBT_POSTGRES_PASSWORD: retail_pass
        DBT_POSTGRES_PORT: 5432
        DBT_POSTGRES_DBNAME: retail_db

    - name: Run dbt models
      working-directory: ./dbt_project
      run: |
        dbt run --profiles-dir ../.dbt --target ci

    - name: Run dbt tests
      working-directory: ./dbt_project
      run: |
        dbt test --profiles-dir ../.dbt --target ci

    - name: Generate dbt docs
      working-directory: ./dbt_project
      run: |
        dbt docs generate --profiles-dir ../.dbt --target ci

    - name: Upload dbt docs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: dbt-docs
        path: dbt_project/target/
