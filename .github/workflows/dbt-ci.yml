name: dbt CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dbt-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: retail_user
          POSTGRES_PASSWORD: retail_pass
          POSTGRES_DB: retail_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install dbt-core dbt-postgres

      - name: Create CI/CD profiles.yml
        run: |
          mkdir -p .dbt
          cat > .dbt/profiles.yml << EOF
          retail_dbt:
            target: dev
            outputs:
              dev:
                type: postgres
                host: localhost
                user: retail_user
                password: retail_pass
                port: 5432
                dbname: retail_db
                schema: raw
                threads: 4
          EOF

      - name: Run dbt seed
        working-directory: ./dbt_project
        run: |
          dbt seed --profiles-dir ../.dbt --target dev
